<html>

<head>
    <title> Global Supermarket </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link media="all" type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link media="all" type="text/css" rel="stylesheet" href="css/custom-order-style.css">
    <link media="all" type="text/css" rel="stylesheet" href="css/custom-style.css">
    <link media="all" type="text/css" rel="stylesheet" href="css/ordersv1-v3.css">

</head>

<body class="tooltips">
    <div class="container">
        <div class="header content rows-content-header">
            <div class="navbar navbar-default" role="navigation" style="background: #4527a0; border: unset;">
                <div class="container">
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav visible-lg visible-md limit-chars">
                            <ul class="breadcrumb">
                                <a href="index.html" class="my-3" style="text-decoration: none; color: lavender;">
                                    Global Supermarket 
                                </a>
                                <a href="sales.html" class="my-4 mx-5" style="text-decoration: none; color: lavender; font-size: medium;">
                                    Orders
                                </a>
                                <a href="manage-product.html" class="my-4" style="text-decoration: none; color: lavender; font-size: medium;">
                                    Products
                                </a>
                            </ul>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="right content-page">
            <div class="body content rows scroll-y">
                <form action="">
                    <div class="box-info full" id="taskFormContainer">
                        <h2>New Order
                            <input name="customerName" id="customerName" type="text" class="form-control" placeholder="Customer Name" style="max-width:230px; float: right;margin-top: -11px" required>
                        </h2>

                        <div class="row" style="margin-bottom: 5px;margin-top: -10px;">
                            <div class="col-sm-12">
                                <div class="col-sm-1">
                                    <a href="sales.html" class="btn btn-xs btn-primary pull-left"> Back
                                </a></div>
                                <div class="col-sm-3">
                                    <label>Product</label>
                                </div>
                                <div class="col-sm-3">
                                    <label>Price</label>
                                </div>
                                <div class="col-sm-2">
                                    <label>Quantity</label>
                                </div>
                                <div class="col-sm-3">
                                    <label>Total</label>
                                    <button class="btn btn-sm btn-primary pull-right" style="margin-top: -5px" type="button" id="addMoreButton">Add More</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="product-box-extra" id="itemsInOrder">

                    </div>

                    <div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="box-info full p-3 mb-3 mt-0">
                                    <div class="col-sm-9 text-right">
                                        <span><b>Total</b></span>
                                    </div>
                                    <div class="col-sm-3">
                                        <b><input id="product_grand_total" name="product_grand_total" class="product-grand-total" value="0.0" style="width:150px" readonly
                                            ></input> Rs</b>
                                        <p></p><button class="btn btn-sm btn-primary pull-right disabled" type="button" id="saveOrder">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="product-box hidden">
                    <div class="row product-item">
                        <div class="col-sm-12">
                            <div class="box-info full p-3 mb-3 mt-0">
                                <div class="col-sm-4">
                                    <select name="product" id="selecttag" class="form-control cart-product selecttag" style="max-width: 250px"></select>
                                </div>
                                <div class="col-sm-3">
                                    <input id="product_price" name="product_price" class="product-price" value="0.0" readonly></input>
                                </div>
                                <div class="col-sm-2">
                                    <input name="qty" type="number" min="1" placeholder="" class="form-control product-qty" value="1" style="max-width: 100px">
                                </div>
                                <div class="col-sm-3">
                                    <input id="item_total" name="item_total" class="product-total" style="width: 120px;" readonly></input><span> Rs</span>
                                    <button class="btn btn-sm btn-danger pull-right remove-row" type="button">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/packages/jquery.min.js"></script>
<script src="js/custom/common.js"></script>
<script src="js/custom/order.js"></script>

</html>
